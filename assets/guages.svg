<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1000" height="200" fill="none"><style>.gauge-base{opacity:.1}.gauge-arc{fill:none;animation-delay:250ms;stroke-linecap:round;transform:rotate(-90deg);transform-origin:100px 60px;animation:load-gauge 1s ease forwards}.guage-text{font-size:40px;font-family:monospace;text-align:center}.guage-red{color:#ff4e42;fill:#ff4e42;stroke:#ff4e42}.guage-orange{color:#ffa400;fill:#ffa400;stroke:#ffa400}.guage-green{color:#0cce6b;fill:#0cce6b;stroke:#0cce6b}.guage-undefined{color:#5c5c5c;fill:#5c5c5c;stroke:#5c5c5c}.guage-title{color:#737373;fill:#737373;stroke:none;font-size:26px;line-height:26px;font-family:Roboto,Halvetica,Arial,sans-serif}</style><svg width="200" height="200" x="100" y="0" class="guage-div guage-perf guage-green" viewBox="0 0 200 200"><circle cx="100" cy="60" r="56" stroke-width="8" class="gauge-base"/><circle cx="100" cy="60" r="56" stroke-width="8" class="gauge-arc guage-arc-1" style="stroke-dasharray:334.2651,351.858"/><text x="100" y="160" alignment-baseline="central" class="guage-title" dominant-baseline="central" text-anchor="middle">Fast</text></svg><svg width="200" height="200" x="300" y="0" class="guage-div guage-acc guage-orange" viewBox="0 0 200 200"><circle cx="100" cy="60" r="56" stroke-width="8" class="gauge-base"/><circle cx="100" cy="60" r="56" stroke-width="8" class="gauge-arc guage-arc-2" style="stroke-dasharray:263.89349999999996,351.858"/><text x="100" y="160" alignment-baseline="central" class="guage-title" dominant-baseline="central" text-anchor="middle">Average</text></svg><svg width="200" height="200" x="500" y="0" class="guage-div guage-best guage-red" viewBox="0 0 200 200"><circle cx="100" cy="60" r="56" stroke-width="8" class="gauge-base"/><circle cx="100" cy="60" r="56" stroke-width="8" class="gauge-arc guage-arc-3" style="stroke-dasharray:168.89184,351.858"/><text x="100" y="160" alignment-baseline="central" class="guage-title" dominant-baseline="central" text-anchor="middle">Slow</text></svg><svg width="200" height="200" x="700" y="0" class="guage-div guage-seo guage-undefined" viewBox="0 0 200 200"><circle cx="100" cy="60" r="56" stroke-width="8" class="gauge-base"/><circle cx="100" cy="60" r="56" stroke-width="8" class="gauge-arc guage-arc-4" style="stroke-dasharray:351.858,351.858"/><text x="100" y="60" alignment-baseline="central" class="guage-text" dominant-baseline="central" text-anchor="middle">NA</text><text x="100" y="160" alignment-baseline="central" class="guage-title" dominant-baseline="central" text-anchor="middle">Error</text></svg></svg>